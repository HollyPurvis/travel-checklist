<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
    <script src="./js/main.js" defer></script>
    <script src="./js/travel.js" defer></script>

       <!--Font Awesome-->
       <script src="https://kit.fontawesome.com/26d9f7f492.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" 
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
                <div class="heading">
                    <i class="fa-solid fa-plane-departure fa-6x m-2"></i>
                    <h1>Travel Checklist</h1>
                    <p class="m-0">Keep track of things to pack!</p> 
                </div>
                <div class="checklist">
                    <div id="checklist-items"></div>
                </div>
                
                <div class="row justify-content-center align-items-center">
                    <div class="col-9">
                        <button style="width: 100%;" id="add-item">Add Item</button>
                    </div>
                    
                </div>
                

                <template id="itemTemplate">
                    <div class="item">
                        <input type="checkbox" class="item-packed m-2 mx-auto">
                        <input type="text" style="width: 80%" class="item-description m-2 text-center" >
                        <button id="remove-item">x</button>
                    </div>     
                </template>

                <div class="heading">
                    <i class="fa-solid fa-earth-americas fa-6x m-2"></i>
                    <h2>Discover</h2>
                    <p class="m-0">Learn more about the country you're visiting and things to do!</p> 
                </div>
                
                //set up the div the api will show from
                
                <div class="location">
                    <input type="text" style="width: 80%" onkeyup="success()"  id="destination-search" class="m-2 text-center" placeholder="Destination">
                </div>

                <button id="search-country" disabled>Add Item</button>
</body>
</html>
