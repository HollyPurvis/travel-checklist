<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
        <div class="test">
            <div class="row center justify-content-center align-items-center">
                <div class="col-xl-10 bg-pink checklist">
                    <h1>Travel Checklist</h1>
                    <div id="checklist-items" class="d-block"></div>
                <template id="itemTemplate">
                    <div class="item">
                        <input type="checkbox" class="item-packed m-2 mx-auto">
                        <input typ="text" class="item-description m-2" >
                        <button id="remove-item">x</button>
                    </div>     
                </template>
                <button id="add-item">Add Item</button>
                </div>
               
            </div>
            
        </div>
</body>
</html>
