<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
    <script src="./js/main.js" defer></script>
    <script src="./js/travel.js" defer></script>

       <!--Font Awesome-->
       <script src="https://kit.fontawesome.com/26d9f7f492.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" 
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

       <!--Font-->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">


</head>
<body>
    <!--START CHECKLIST SECTION-->
    <div class="travelChecklist">
        <div class="heading">
            <div class="icon">
                <i class="fa-solid fa-plane-departure fa-6x m-2"></i>
            </div>
            
            <h1>Travel Checklist</h1>
            <p class="m-0">Keep track of things to pack!</p> 
        </div>
        
        <div class="checklist">
            <!--ITEMS Container-->
            <div id="checklist-items"></div>
            <!--ITEMS container-->
        </div>
        <div class="row justify-content-center align-items-center m-2">
            <div class="col-9">
                <button id="add-item" class="btn p-0">Add Item</button>
            </div>
            
        </div>
        <!--itemTemplate-->
        <template id="itemTemplate">
            <div class="item align-items-center justify-content-center">
                <input type="checkbox" class="item-packed m-2 mx-auto form-check-input">
                <input type="text" class="item-description m-2 text-center" >
                <button id="remove-item" class="btn remove-btn"><i class="fa-solid fa-trash"></i></button>
            </div>     
        </template>
        <!--itemTemplate-->
    </div>
    <!--END CHECKLIST SECTION-->
    <div class="discover">
        <div class="heading">
            <i class="fa-solid fa-earth-americas fa-6x m-2 icon"></i>
            <h2>Discover</h2>
            <p class="m-0">Learn more about the country you're visiting and things to do!</p> 
        </div>
        
        <div class="things-todo">
            <div id="todos">
                
            </div>
        </div>

        
        
        <div class="location">
            <input type="text" style="width: 80%" onkeyup="success()"  id="destination-search" class="m-2 text-center" placeholder="Destination">
        </div>

        <button id="search-country" class="btn" disabled>Find Things To Do</button>

        <template id="toDoTemplate">
            <div class="toDo">
                <h2 class="activity"></h2>
                <p class="activity-description"></p>
            </div>     
        </template>
    </div>
                
</body>
</html>
